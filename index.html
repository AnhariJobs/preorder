<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreOrder Form & Kalkulator Pajak PPN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="max-w-6xl mx-auto p-6">
        <h1 class="text-4xl font-semibold text-center text-gray-800 mb-8">PreOrder Form & Kalkulator Pajak PPN</h1>
        
        <!-- Form PreOrder -->
        <form id="preOrderForm" class="bg-white p-6 rounded-lg shadow-lg space-y-6">
            <!-- Form fields... -->
            <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">Simpan Data</button>
        </form>

        <!-- Kalkulator Pajak PPN -->
        <div class="mt-12 bg-white p-6 rounded-lg shadow-lg space-y-4">
            <h2 class="text-2xl font-semibold text-gray-800">Kalkulator Pajak PPN</h2>
            <input type="number" id="hargaBarang" class="border border-gray-300 p-3 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Harga Barang" oninput="calculateTax()">
            <div id="hasilPajak" class="mt-4 text-xl text-gray-700">Hasil PPN: Rp. 0,00</div>
        </div>
        
        <!-- Export Buttons -->
        <div class="mt-6 flex gap-4">
            <button id="exportExcel" class="py-3 px-6 bg-green-500 text-white rounded-md hover:bg-green-600 transition">Export Excel</button>
            <button id="exportWord" class="py-3 px-6 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">Export Word</button>
            <button id="exportPDF" class="py-3 px-6 bg-red-500 text-white rounded-md hover:bg-red-600 transition">Export PDF</button>
        </div>

        <!-- Tabel Data PreOrder -->
        <div class="mt-12 bg-white p-6 rounded-lg shadow-lg">
            <table id="preOrderTable" class="min-w-full table-auto border-collapse">
                <!-- Tabel Headers... -->
                <tbody></tbody>
            </table>
        </div>

        <!-- Modal Edit Data -->
        <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <h3 class="text-xl font-semibold text-gray-800 mb-6">Edit Data</h3>
                <form id="editForm" class="space-y-4">
                    <!-- Form fields... -->
                    <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">Update Data</button>
                </form>
                <button class="mt-4 w-full py-3 bg-gray-400 text-white rounded-md hover:bg-gray-500 transition" onclick="closeEditModal()">Tutup</button>
            </div>
        </div>

        <!-- Modal Delete -->
        <div id="deleteModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <h3 class="text-xl font-semibold text-gray-800 mb-6">Hapus Data</h3>
                <p>Apakah Anda yakin ingin menghapus data ini?</p>
                <div class="mt-6 flex gap-4">
                    <button id="confirmDelete" class="py-3 px-6 bg-red-500 text-white rounded-md hover:bg-red-600 transition">Hapus</button>
                    <button id="cancelDelete" class="py-3 px-6 bg-gray-400 text-white rounded-md hover:bg-gray-500 transition">Batal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Firebase and App Scripts at the end -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
